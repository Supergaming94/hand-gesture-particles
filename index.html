<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Particles</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; font-size: 14px; z-index: 100; border-radius: 5px; }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 15px; }
        button { padding: 15px 25px; background: #333; color: #fff; border: 2px solid #555; border-radius: 10px; font-weight: bold; }
        video { transform: scaleX(-1); position: absolute; top: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid #444; opacity: 0.5; }
    </style>
</head>
<body>
    <div id="status">Starting...</div>
    <div id="controls">
        <button onclick="setShape(0)">HEART</button>
        <button onclick="setShape(1)">FLOWER</button>
        <button onclick="setShape(2)">SATURN</button>
    </div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');
        let material, particles;

        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 40; // Moved back so shapes are easier to see

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Particle Geometry
        const particleCount = 8000;
        const geo = new THREE.BufferGeometry();
        const indices = new Float32Array(particleCount);
        for (let i = 0; i < particleCount; i++) indices[i] = i;
        geo.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

        material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uExpand: { value: 0.5 },
                uTemplate: { value: 0 }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uExpand;
                uniform float uTemplate;
                attribute float aIndex;
                varying vec3 vColor;
                void main() {
                    float i = aIndex / ${particleCount}.0;
                    float a = i * 6.283;
                    vec3 p = vec3(0.0);
                    
                    if(uTemplate < 0.5) { // Heart
                        p.x = 16.0*pow(sin(a),3.0);
                        p.y = 13.0*cos(a)-5.0*cos(2.0*a)-2.0*cos(3.0*a)-cos(4.0*a);
                    } else if(uTemplate < 1.5) { // Flower
                        float r = 12.0 + 4.0*sin(a*6.0);
                        p.x = r*cos(a); p.y = r*sin(a);
                    } else { // Saturn
                        p.x = 20.0*cos(a); p.y = 20.0*sin(a)*0.2; p.z = 20.0*sin(a);
                    }

                    p *= (0.5 + uExpand * 2.0);
                    vColor = vec3(0.5 + 0.5*sin(uTime + i), 0.8, 1.0);
                    vec4 mv = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = 6.0 * (300.0 / -mv.z); // Larger particles
                    gl_Position = projectionMatrix * mv;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    if(length(gl_PointCoord - 0.5) > 0.5) discard;
                    gl_FragColor = vec4(vColor, 1.0);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        particles = new THREE.Points(geo, material);
        scene.add(particles);

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.03;
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.setShape = function(id) {
            material.uniforms.uTemplate.value = id;
        };

        // 3. Hands Integration
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                statusEl.innerText = "Status: Tracking Hand!";
                const lm = res.multiHandLandmarks[0];
                // Pinch distance
                const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                material.uniforms.uExpand.value = dist * 2.5;
                // Move camera slightly with hand
                camera.position.x = (lm[9].x - 0.5) * 20;
                camera.position.y = -(lm[9].y - 0.5) * 20;
            } else {
                statusEl.innerText = "Status: Hand not seen";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 360
        });
        cam.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
