<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Following Particles</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 8px; font-size: 12px; z-index: 100; border-radius: 4px; }
        video { transform: scaleX(-1); position: absolute; top: 10px; right: 10px; width: 80px; height: 60px; border: 1px solid #444; opacity: 0.2; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="status">Waiting for Camera...</div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');
        let scene, camera, renderer, particles, material;
        let lastFistTime = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const particleCount = 6000;
            const geo = new THREE.BufferGeometry();
            const indices = new Float32Array(particleCount);
            for (let i = 0; i < particleCount; i++) indices[i] = i;
            geo.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uExpand: { value: 0.5 },
                    uTemplate: { value: 0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uExpand;
                    uniform float uTemplate;
                    attribute float aIndex;
                    varying vec3 vColor;
                    void main() {
                        float i = aIndex / 6000.0;
                        float a = i * 6.283;
                        vec3 p = vec3(0.0);
                        if(uTemplate < 0.5) { // Heart
                            p.x = 16.0*pow(sin(a),3.0);
                            p.y = 13.0*cos(a)-5.0*cos(2.0*a)-2.0*cos(3.0*a)-cos(4.0*a);
                        } else if(uTemplate < 1.5) { // Flower
                            float r = 10.0 + 3.0*sin(a*6.0);
                            p.x = r*cos(a); p.y = r*sin(a);
                        } else { // Saturn
                            p.x = 18.0*cos(a); p.y = 18.0*sin(a)*0.2; p.z = 18.0*sin(a);
                        }
                        p *= (0.4 + uExpand * 2.0);
                        vColor = vec3(0.0, 1.0, 1.0);
                        vec4 mv = modelViewMatrix * vec4(p, 1.0);
                        gl_PointSize = 6.0 * (300.0 / -mv.z);
                        gl_Position = projectionMatrix * mv;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        if(length(gl_PointCoord - 0.5) > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geo, material);
            scene.add(particles);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.05;
            renderer.render(scene, camera);
        }

        // --- Hand Logic ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
        
        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                statusEl.innerText = "Tracking Hand! Close fist to change shape";

                // 1. PINCH TO EXPAND
                const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                material.uniforms.uExpand.value = dist * 2.5;

                // 2. POSITION FOLLOWING
                // Convert MediaPipe coords (0 to 1) to Three.js coords
                const x = (lm[9].x - 0.5) * -80; // Landmarks are mirrored, so use -80
                const y = (lm[9].y - 0.5) * -60;
                particles.position.set(x, y, 0);

                // 3. FIST TO SWITCH SHAPE
                // Detect if finger tips are close to palm base
                const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.12;
                if (isFist && Date.now() - lastFistTime > 1000) {
                    material.uniforms.uTemplate.value = (material.uniforms.uTemplate.value + 1) % 3;
                    lastFistTime = Date.now();
                }
            } else {
                statusEl.innerText = "Move hand into view";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 360
        });

        init();
        cam.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
