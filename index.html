<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Particles</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; font-size: 14px; z-index: 100; border-radius: 5px; border: 1px solid #444; }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 10px; }
        button { padding: 12px 18px; background: #333; color: #fff; border: 1px solid #777; border-radius: 8px; font-weight: bold; font-size: 14px; }
        video { transform: scaleX(-1); position: absolute; top: 10px; right: 10px; width: 80px; height: 60px; border: 1px solid #444; opacity: 0.3; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="status">Starting System...</div>
    <div id="controls">
        <button onclick="setShape(0)">HEART</button>
        <button onclick="setShape(1)">FLOWER</button>
        <button onclick="setShape(2)">SATURN</button>
    </div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');
        let material, particles, scene, camera, renderer;

        // 1. Scene Setup
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50; // Further back for a wider view

            renderer = new THREE.WebGLRenderer({ antialias: false }); // Disable antialias for speed
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const particleCount = 5000; // Lower count to ensure visibility
            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const indices = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount; i++) {
                indices[i] = i;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uExpand: { value: 0.5 },
                    uTemplate: { value: 0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uExpand;
                    uniform float uTemplate;
                    attribute float aIndex;
                    varying vec3 vColor;
                    void main() {
                        float i = aIndex / 5000.0;
                        float a = i * 6.28318;
                        vec3 p = vec3(0.0);
                        
                        if(uTemplate < 0.5) { // Heart
                            p.x = 16.0*pow(sin(a),3.0);
                            p.y = 13.0*cos(a)-5.0*cos(2.0*a)-2.0*cos(3.0*a)-cos(4.0*a);
                        } else if(uTemplate < 1.5) { // Flower
                            float r = 10.0 + 4.0*sin(a*6.0);
                            p.x = r*cos(a); p.y = r*sin(a);
                        } else { // Saturn Ring
                            p.x = 22.0*cos(a); p.y = 22.0*sin(a)*0.2; p.z = 22.0*sin(a);
                        }

                        p *= (0.5 + uExpand * 3.0); // Extreme expansion
                        vColor = vec3(0.0, 1.0, 1.0); // Solid Cyan
                        
                        vec4 mv = modelViewMatrix * vec4(p, 1.0);
                        gl_PointSize = 8.0; // Fixed large size for visibility
                        gl_Position = projectionMatrix * mv;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        if(length(gl_PointCoord - 0.5) > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0);
                    }
                `
            });

            particles = new THREE.Points(geo, material);
            scene.add(particles);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(material) material.uniforms.uTime.value += 0.05;
            if(particles) particles.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.setShape = function(id) {
            material.uniforms.uTemplate.value = id;
        }

        // 2. Hand Tracking
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                statusEl.innerText = "Tracking Hand!";
                const lm = res.multiHandLandmarks[0];
                const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                material.uniforms.uExpand.value = dist * 2.5;
            } else {
                statusEl.innerText = "Show Hand to Camera";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 360
        });

        // Initialize
        init();
        cam.start().catch(e => { statusEl.innerText = "Cam Error: " + e; });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
