<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Gesture Particles</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.6); padding: 8px; font-size: 12px; z-index: 10; border-radius: 5px; }
        video { transform: scaleX(-1); position: absolute; bottom: 10px; right: 10px; width: 120px; height: 90px; border: 2px solid #333; border-radius: 10px; opacity: 0.8; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="status">Status: Initializing Camera...</div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');

        // --- 1. THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 25;

        // --- 2. PARTICLE SYSTEM WITH SHADERS ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const indices = new Float32Array(particleCount);
        for (let i = 0; i < particleCount; i++) indices[i] = i;
        geometry.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uExpand: { value: 0 },
                uTemplate: { value: 0 },
                uColor: { value: new THREE.Color(0x00ffff) }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uExpand;
                uniform float uTemplate;
                attribute float aIndex;
                varying vec3 vColor;

                void main() {
                    float i = aIndex / ${particleCount}.0;
                    float angle = i * 6.28318;
                    vec3 pos = vec3(0.0);

                    if(uTemplate < 0.5) { // Heart
                        pos.x = 16.0 * pow(sin(angle), 3.0);
                        pos.y = 13.0 * cos(angle) - 5.0 * cos(2.0*angle) - 2.0*cos(3.0*angle) - cos(4.0*angle);
                    } else if(uTemplate < 1.5) { // Flower
                        float r = 10.0 + 3.0 * sin(angle * 6.0 + uTime);
                        pos.x = r * cos(angle);
                        pos.y = r * sin(angle);
                    } else { // Saturn
                        float r = 15.0;
                        pos.x = r * cos(angle);
                        pos.z = r * sin(angle);
                        pos.y = sin(angle * 2.0) * 2.0;
                    }

                    pos *= (0.5 + uExpand * 2.0);
                    vColor = vec3(0.5 + 0.5 * sin(uTime + i), 0.7, 1.0);
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = (4.0 + uExpand * 5.0) * (200.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    if(length(gl_PointCoord - 0.5) > 0.5) discard;
                    gl_FragColor = vec4(vColor, 1.0);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. MEDIAPIPE HAND TRACKING ---
        let lastFistTime = 0;
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusEl.innerText = "Status: Hand Detected! Pinch to Expand";
                const landmarks = results.multiHandLandmarks[0];

                // 1. Expansion: Distance between Thumb Tip (4) and Index Tip (8)
                const thumb = landmarks[4];
                const index = landmarks[8];
                const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                material.uniforms.uExpand.value = THREE.MathUtils.lerp(material.uniforms.uExpand.value, dist * 3.0, 0.1);

                // 2. Gesture: Detecting a "Fist" to switch template
                // Simple check: is index tip (8) close to palm base (0)
                const palmBase = landmarks[0];
                const isFist = Math.hypot(index.x - palmBase.x, index.y - palmBase.y) < 0.15;
                
                if (isFist && Date.now() - lastFistTime > 1000) {
                    material.uniforms.uTemplate.value = (material.uniforms.uTemplate.value + 1) % 3;
                    lastFistTime = Date.now();
                    statusEl.innerText = "Status: Shape Switched!";
                }

                // 3. Movement: Follow hand position
                particles.rotation.y = (landmarks[9].x - 0.5) * 2;
                particles.rotation.x = (landmarks[9].y - 0.5) * 2;

            } else {
                statusEl.innerText = "Status: Show your hand to the camera";
            }
        });

        const cameraPipe = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640, height: 480
        });
        cameraPipe.start();

        // --- 4. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.02;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
