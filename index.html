<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fixed Hand Particles</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; font-size: 14px; z-index: 100; border-radius: 5px; }
        video { transform: scaleX(-1); position: absolute; top: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid #444; opacity: 0.3; }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');
        let scene, camera, renderer, particles, material;
        let lastFistTime = 0;

        function init() {
            // 1. SCENE SETUP
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50; // Standard distance

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 2. PARTICLE GEOMETRY
            const particleCount = 5000;
            const geo = new THREE.BufferGeometry();
            const indices = new Float32Array(particleCount);
            for (let i = 0; i < particleCount; i++) indices[i] = i;
            geo.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

            // 3. SHADER MATERIAL (Solid Cyan for visibility)
            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uExpand: { value: 1.0 }, // Start expanded
                    uTemplate: { value: 0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uExpand;
                    uniform float uTemplate;
                    attribute float aIndex;
                    varying vec3 vColor;
                    void main() {
                        float i = aIndex / 5000.0;
                        float a = i * 6.28318;
                        vec3 p = vec3(0.0);
                        
                        // Simple Shapes
                        if(uTemplate < 0.5) { // Heart
                            p.x = 16.0*pow(sin(a),3.0);
                            p.y = 13.0*cos(a)-5.0*cos(2.0*a)-2.0*cos(3.0*a)-cos(4.0*a);
                        } else if(uTemplate < 1.5) { // Flower
                            float r = 12.0 + 4.0*sin(a*6.0);
                            p.x = r*cos(a); p.y = r*sin(a);
                        } else { // Circle
                            p.x = 20.0*cos(a); p.y = 20.0*sin(a);
                        }

                        p *= (0.5 + uExpand * 1.5);
                        vColor = vec3(0.0, 1.0, 1.0); // Bright Cyan
                        
                        vec4 mv = modelViewMatrix * vec4(p, 1.0);
                        gl_PointSize = 10.0; // Very large dots
                        gl_Position = projectionMatrix * mv;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        if(length(gl_PointCoord - 0.5) > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0);
                    }
                `,
                depthTest: false // Force particles to draw over everything
            });

            particles = new THREE.Points(geo, material);
            scene.add(particles);
            
            animate();
            statusEl.innerText = "Engine Started. Show hand.";
        }

        function animate() {
            requestAnimationFrame(animate);
            if(material) material.uniforms.uTime.value += 0.05;
            if(particles) particles.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // 4. HAND TRACKING LOGIC
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                statusEl.innerText = "Hand Detected! Pinch/Fist to interact.";
                const lm = res.multiHandLandmarks[0];

                // Follow Hand Position
                // We map 0-1 from camera to -40 to 40 in Three.js
                const targetX = (lm[9].x - 0.5) * -60; 
                const targetY = (lm[9].y - 0.5) * -40;
                
                // Smoothly move particles to hand
                particles.position.x = THREE.MathUtils.lerp(particles.position.x, targetX, 0.2);
                particles.position.y = THREE.MathUtils.lerp(particles.position.y, targetY, 0.2);

                // Pinch to Expand
                const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                material.uniforms.uExpand.value = dist * 2.0;

                // Fist to change shape
                const isFist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y) < 0.12;
                if (isFist && Date.now() - lastFistTime > 1000) {
                    material.uniforms.uTemplate.value = (material.uniforms.uTemplate.value + 1) % 3;
                    lastFistTime = Date.now();
                }
            } else {
                statusEl.innerText = "Searching for hand...";
                // Fallback: move particles back to center if hand is lost
                particles.position.x = THREE.MathUtils.lerp(particles.position.x, 0, 0.05);
                particles.position.y = THREE.MathUtils.lerp(particles.position.y, 0, 0.05);
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 360
        });

        init();
        cam.start();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
