<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Gesture Particles</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.7); padding: 10px; font-size: 13px; z-index: 10; border-radius: 5px; border: 1px solid #333; }
        video { transform: scaleX(-1); position: absolute; bottom: 10px; right: 10px; width: 100px; height: 75px; border: 1px solid #555; border-radius: 5px; z-index: 5; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>
    <div id="status">Loading Engine...</div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');

        // --- 1. THREE.JS ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 30;

        // --- 2. PARTICLE SYSTEM ---
        const particleCount = 8000; // Lower count for better mobile stability
        const geometry = new THREE.BufferGeometry();
        const indices = new Float32Array(particleCount);
        for (let i = 0; i < particleCount; i++) indices[i] = i;
        geometry.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uExpand: { value: 0.2 },
                uTemplate: { value: 0 }
            },
            vertexShader: `
                uniform float uTime;
                uniform float uExpand;
                uniform float uTemplate;
                attribute float aIndex;
                varying vec3 vColor;

                void main() {
                    float i = aIndex / ${particleCount}.0;
                    float angle = i * 6.28318;
                    vec3 pos = vec3(0.0);

                    // Shape Logic
                    if(uTemplate < 0.5) { // Heart
                        pos.x = 16.0 * pow(sin(angle), 3.0);
                        pos.y = 13.0 * cos(angle) - 5.0 * cos(2.0*angle) - 2.0*cos(3.0*angle) - cos(4.0*angle);
                    } else if(uTemplate < 1.5) { // Flower
                        float r = 10.0 + 3.0 * sin(angle * 6.0 + uTime);
                        pos.x = r * cos(angle);
                        pos.y = r * sin(angle);
                    } else { // Circle/Ring
                        pos.x = 15.0 * cos(angle);
                        pos.y = 15.0 * sin(angle);
                        pos.z = sin(uTime + angle * 5.0) * 2.0;
                    }

                    pos *= (0.4 + uExpand * 1.5);
                    vColor = vec3(0.4, 0.8, 1.0); // Bright Blue
                    
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = (6.0) * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;
                void main() {
                    float d = length(gl_PointCoord - 0.5);
                    if(d > 0.5) discard;
                    gl_FragColor = vec4(vColor, 1.0 - (d * 2.0));
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthTest: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.03;
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        statusEl.innerText = "Status: Engine Ready. Waiting for Camera...";

        // --- 4. HAND TRACKING ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 0 is faster for mobile
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                statusEl.innerText = "Status: Tracking Hand!";

                // Pinch detection (Thumb 4, Index 8)
                const t = landmarks[4];
                const id = landmarks[8];
                const dist = Math.sqrt(Math.pow(t.x-id.x,2) + Math.pow(t.y-id.y,2));
                material.uniforms.uExpand.value = dist * 2.5;

                // Rotation based on hand position
                particles.rotation.z = (landmarks[9].x - 0.5) * 2;
            } else {
                statusEl.innerText = "Status: Hand not found";
            }
        });

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 360
        });
        
        cam.start().then(() => {
            statusEl.innerText = "Status: Camera Active!";
        }).catch(err => {
            statusEl.innerText = "Error: " + err;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
