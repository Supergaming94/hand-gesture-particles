<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Particle System</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #status { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; font-size: 12px; z-index: 100; border: 1px solid #444; pointer-events: none; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 10px; }
        button { padding: 12px 20px; background: #222; color: #fff; border: 1px solid #555; border-radius: 5px; cursor: pointer; }
        video { transform: scaleX(-1); position: absolute; top: 10px; right: 10px; width: 80px; height: 60px; border: 1px solid #333; z-index: 50; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>
    <div id="controls">
        <button onclick="setShape(0)">Heart</button>
        <button onclick="setShape(1)">Flower</button>
        <button onclick="setShape(2)">Saturn</button>
    </div>
    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('webcam');
        
        // Error logging for mobile
        window.onerror = function(msg) {
            statusEl.innerHTML = "ERROR: " + msg;
            statusEl.style.color = "red";
        };

        let scene, camera, renderer, particles, material;
        const particleCount = 6000;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const indices = new Float32Array(particleCount);
            for (let i = 0; i < particleCount; i++) indices[i] = i;
            geo.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uExpand: { value: 0.5 },
                    uTemplate: { value: 0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uExpand;
                    uniform float uTemplate;
                    attribute float aIndex;
                    varying vec3 vColor;
                    void main() {
                        float i = aIndex / ${particleCount}.0;
                        float a = i * 6.283;
                        vec3 p = vec3(0.0);
                        if(uTemplate < 0.5) {
                            p.x = 16.0*pow(sin(a),3.0);
                            p.y = 13.0*cos(a)-5.0*cos(2.0*a)-2.0*cos(3.0*a)-cos(4.0*a);
                        } else if(uTemplate < 1.5) {
                            float r = 10.0 + 3.0*sin(a*6.0+uTime);
                            p.x = r*cos(a); p.y = r*sin(a);
                        } else {
                            p.x = 15.0*cos(a); p.y = 15.0*sin(a); p.z = sin(a*4.0)*3.0;
                        }
                        p *= (0.3 + uExpand * 1.5);
                        vColor = vec3(0.0, 0.8, 1.0);
                        vec4 mv = modelViewMatrix * vec4(p, 1.0);
                        gl_PointSize = 4.0 * (300.0 / -mv.z);
                        gl_Position = projectionMatrix * mv;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        if(length(gl_PointCoord - 0.5) > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geo, material);
            scene.add(particles);
            animate();
            statusEl.innerText = "Three.js Ready. Loading Hands...";
        }

        function animate() {
            requestAnimationFrame(animate);
            if(material) material.uniforms.uTime.value += 0.05;
            if(particles) particles.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.setShape = function(id) {
            if(material) material.uniforms.uTemplate.value = id;
        };

        // Initialize Three.js immediately
        initThree();

        // --- HANDS SETUP ---
        try {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
            hands.onResults((res) => {
                if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    material.uniforms.uExpand.value = dist * 3.0;
                    statusEl.innerText = "Tracking Hand!";
                }
            });

            const cam = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 480, height: 360
            });
            cam.start();
        } catch (e) {
            statusEl.innerText = "Hand Tracker Failed: " + e;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
